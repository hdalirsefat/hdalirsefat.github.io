<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Hadi Dalirsefat - Business Intelligence Specialist">
    <title data-lang="pageTitle">Portfolio - Hadi Dalirsefat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 transition-all duration-300">

    <!-- Navbar -->
    <nav class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-teal-400" data-lang="navTitle"></a>
                </div>
                <div class="flex items-center">
                    <div class="hidden md:block ml-10 space-x-4">
                        <a href="#hero" data-lang="navHome" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"></a>
                        <a href="#about" data-lang="navAbout" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"></a>
                        <a href="#portfolio" data-lang="navPortfolio" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"></a>
                        <a href="#resume" data-lang="navResume" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"></a>
                    </div>
                    <button id="lang-switcher" class="ml-4 px-3 py-1 bg-teal-500 text-gray-900 rounded-md text-sm font-bold hover:bg-teal-400 transition-colors">فارسی</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="hero" class="bg-gray-800 shadow-xl">
        <div class="max-w-6xl mx-auto py-24 px-4 sm:px-6 lg:px-8 text-center">
            <h1 data-lang="heroTitle" class="text-4xl font-extrabold text-white sm:text-5xl md:text-6xl"></h1>
            <p data-lang="heroSubtitle" class="text-justify mt-6 max-w-md mx-auto text-lg text-gray-300 sm:text-xl md:mt-8 md:max-w-3xl"></p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- About Section -->
        <section id="about" class="my-16">
            <h2 data-lang="aboutTitle" class="text-3xl font-bold text-center text-teal-400 mb-8"></h2>
            <div class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-4xl mx-auto border-t-4 border-teal-500">
                <p data-lang="aboutText" class="text-justify text-lg text-gray-300 leading-relaxed"></p>
            </div>
        </section>

        <!-- Portfolio Section (Generated via JS) -->
        <section id="portfolio" class="my-16">
            <h2 data-lang="portfolioTitle" class="text-3xl font-bold text-center text-teal-400 mb-12"></h2>
            <div id="portfolio-container" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Cards will be injected here -->
            </div>
        </section>

        <!-- Resume Section -->
        <section id="resume" class="my-16 text-center">
            <h2 data-lang="resumeTitle" class="text-3xl font-bold text-center text-teal-400 mb-8"></h2>
            <p data-lang="resumeDesc" class="text-lg text-gray-300 mb-8 max-w-2xl mx-auto"></p>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-6">
                <a href="https://docs.google.com/document/d/1WMKY0Sga4naZDOIaMp_OUlRBqgBLU4t8u3vkKycifcM/" target="_blank" data-lang="resumeBtnEn" class="inline-block bg-teal-500 text-gray-900 font-bold text-lg px-8 py-3 rounded-lg shadow-lg hover:bg-teal-400 transition-colors duration-300"></a>
                <a href="https://docs.google.com/document/d/1yrXnxF-TPpu88tfzN3bcs8el8Vu4nDIzUWLBKOJtuw0/" target="_blank" data-lang="resumeBtnFa" class="inline-block bg-gray-700 text-white font-bold text-lg px-8 py-3 rounded-lg shadow-lg hover:bg-gray-600 transition-colors duration-300"></a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 mt-20 shadow-inner">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p data-lang="footerText"></p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
