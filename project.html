<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        
        /* Styling for generated Markdown content */
        .markdown-content h3 { font-size: 1.5rem; font-weight: bold; color: #2dd4bf; margin-top: 2rem; margin-bottom: 1rem; }
        .markdown-content h4 { font-size: 1.25rem; font-weight: bold; color: #cbd5e1; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .markdown-content p { margin-bottom: 1rem; line-height: 1.8; color: #d1d5db; text-align: justify; }
        .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; color: #d1d5db; }
        [dir="rtl"] .markdown-content ul { padding-right: 1.5rem; padding-left: 0; }
        .markdown-content li { margin-bottom: 0.5rem; }
        .markdown-content strong { color: #fff; font-weight: 700; }
        
        /* Loader Fade Out Effect */
        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="index.html" class="text-teal-400 font-bold text-lg md:text-xl flex items-center gap-2 hover:text-teal-300 transition-colors">
                <span class="text-2xl">&#8592;</span> <span data-lang="backBtn">Back</span>
            </a>
            <button id="lang-switcher" class="px-4 py-2 bg-teal-500 text-gray-900 rounded-md text-sm font-bold hover:bg-teal-400 transition-colors">فارسی</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 sm:p-6">
        
        <!-- Title -->
        <h1 id="detail-title" class="text-3xl md:text-5xl font-bold text-white mb-10 text-center leading-tight"></h1>

        <!-- Power BI Report Container -->
        <div class="w-full h-[600px] bg-gray-800 rounded-xl overflow-hidden shadow-2xl mb-12 border border-gray-700 relative">
            
            <!-- LOADING OVERLAY -->
            <div id="report-loader" class="absolute inset-0 z-20 bg-gray-800 flex flex-col items-center justify-center p-6 text-center">
                <!-- Spinner -->
                <div class="w-16 h-16 border-4 border-teal-500/30 border-t-teal-500 rounded-full animate-spin mb-6"></div>
                
                <!-- Loading Text -->
                <h3 data-lang="loadingTitle" class="text-xl font-bold text-white mb-2"></h3>
                <p data-lang="loadingMessage" class="text-gray-400 max-w-md text-sm leading-relaxed animate-pulse"></p>
            </div>

            <!-- Iframe -->
            <iframe id="detail-iframe" class="w-full h-full relative z-10" frameborder="0" allowFullScreen="true"></iframe>
        </div>

        <!-- Project Story (Markdown Container) -->
        <div class="bg-gray-800 rounded-xl p-6 md:p-10 shadow-xl border-t-4 border-teal-500">
            <div id="detail-story" class="markdown-content"></div>
        </div>

    </main>

    <footer class="mt-20 py-8 text-center text-gray-500 text-sm">
        <p data-lang="footerText"></p>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
